<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <title>FCU COURSE</title>
    <link rel="icon" href="/static/images/FF.png" type="image/icon">
    <style>
        .courseList {
            -ms-overflow-style: none;
            scrollbar-width: none;
            overflow-y: scroll;
        }

        .courseList::-webkit-scrollbar {
            display: none;
        }
    </style>
</head>

<body class="h-[calc(100vh_-_20rem) bg-slate-100">
    <div class="flex max-[1200px]:justify-center min-[1200px]:ml-24 mt-20 my-5">
        <div class="pb-10">
            <div class="font-bold text-4xl text-gray-600">Follow Course</div>
            <div class="font-medium text-lg text-gray-400 mt-6 px-1 border-b-4 border-gray-400"
                style="width: 120px; letter-spacing: 10px;">關注課程</div>
        </div>
    </div>
    <div class="flex max-[1200px]:flex-col">
        <div class="flex min-[1200px]:flex-auto justify-center">
            <div id="courseList"
                class="courseList ml-10 min-[1200px]:ml-24 mr-10 p-5 rounded-xl h-[calc(100vh_-_17rem)] overflow-auto w-96 min-[1200px]:w-11/12 my-5 min-[1200px]:mt-0"
                style="background-color: #dfe7d5;">

            </div>
        </div>
        <div class="max-[1200px]:order-first order-none">
            <div class="flex justify-center">
                <div class="ml-10 rounded-xl bg-slate-200 w-44 h-44">
                    <div class="flex items-center h-full">
                        <div>
                            <div class="text-3xl text-gray-500 px-4 text-center" style="font-weight: bolder;">Follow
                                Number</div>
                            <div class="font-black text-sm text-gray-400 mt-4 text-center">關注數量</div>
                        </div>
                    </div>
                </div>
                <div class="ml-8 min-[1200px]:mr-24 mr-10 rounded-xl bg-slate-200 w-44 h-44">
                    <div id="followNumber"
                        class="flex justify-center items-center h-full font-black text-6xl text-gray-500 p-4"></div>
                </div>
            </div>
            <div class="flex justify-center">
                <div class="h-56 bg-white ml-10 min-[1200px]:mr-24 mr-10 mt-5 p-5 rounded-xl w-96">
                    <div class="h-3/5">
                        <div class="font-medium text-sm text-gray-400 py-2">請輸入課程號碼</div>
                        <div class="relative flex justify-center items-center">
                            <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
                                <i class="bi bi-plus-circle text-gray-400" style="font-size: 20px;"></i>
                            </div>
                            <input type="text" id="courseInput"
                                class="block w-full p-4 pl-10 text-base text-gray-400 font-bold rounded-lg bg-slate-100"
                                placeholder="Course Number">
                        </div>
                    </div>
                    <div class="flex justify-center">
                        <button
                            class="text-gray-600 bg-sky-200 font-medium rounded-lg text-lg hover:scale-75 duration-500 p-4" onclick="addFollowCourse()">關注課程</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="/static/script/followCourse.js"></script>
    <script>
        generateCourseList();
    </script>
</body>

</html>
