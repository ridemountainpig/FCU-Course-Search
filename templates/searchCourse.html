<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-22QRKM1PH4"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());

        gtag('config', 'G-22QRKM1PH4');
    </script>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <title>FCU COURSE</title>
    <link rel="icon" href="/static/images/FF.png" type="image/icon">
</head>

<body class="h-screen bg-slate-100">
    <div class="flex items-center max-[520px]:ml-8 min-[520px]:ml-24 h-1/4">
        <div>
            <div class="cursor-pointer min-[650px]:hidden">
                <i class="bi bi-arrow-left-square text-gray-400 font-bold" style="font-size: 30px;"
                    onclick="history.back()"></i>
            </div>
            <div class="flex font-bold text-4xl text-gray-600">
                <div class="cursor-pointer max-[651px]:hidden">
                    <i class="bi bi-arrow-left-square text-gray-400 font-bold pr-2" style="font-size: 30px;"
                        onclick="history.back()"></i>
                </div>
                Course Number
            </div>
            <div class="font-medium text-lg text-gray-400 mt-6 px-1 border-b-4 border-gray-400"
                style="width: 122px; letter-spacing: 10px;">課程號碼</div>
        </div>
    </div>

    <div class="flex justify-center items-start h-3/4 w-full">
        <div id="searchBox" class="rounded-2xl opacity-70 min-[600px]:w-4/6 h-5/6 shadow-2xl"
            style="background-color: #dfe7d5;">
            <div id="searchInput" class="flex items-center h-5/6">
                <div class="w-full">
                    <div class="flex justify-center">
                        <div class="font-medium text-xl text-gray-400 py-2">請輸入課程號碼</div>
                    </div>
                    <div class="min-[600px]:flex max-[600px]:flex-col justify-center px-5">
                        <input type="number" id="courseInput"
                            class="block max-[600px]:mx-auto min-[600px]:w-3/6 max-[600px]:w-full max-[600px]:rounded-lg max-[600px]:border-8 p-4 pl-10 text-base max-[600px]:text-center text-gray-400 font-bold rounded-tl-lg rounded-bl-lg bg-slate-100 border-t-8 border-b-8 border-l-8 border-white z-10"
                            placeholder="Course Number">
                        <button
                            class="block text-gray-400 bg-orange-100 font-medium max-[600px]:mx-auto max-[600px]:rounded-lg max-[600px]:border-8 max-[600px]:mt-2 rounded-tr-lg rounded-br-lg text-lg p-4 border-t-8 border-b-8 border-r-8 border-white"
                            onclick="searchCourse()">查詢課程</button>
                    </div>
                </div>
            </div>
            <div id="courseListBox" class="flex justify-center items-center h-full hidden px-2">
                <div id="courseList"></div>
            </div>
        </div>
    </div>
    <script src="../static/script/searchCourse.js"></script>
</body>

</html>
